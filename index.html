<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Banking Dashboard</h1>
    </header>
    <main>
        <section class="balance">
            <h2>Current Balance: <span id="balance">$1,000</span></h2>
        </section>
        <section class="transaction">
            <h2>Deposit</h2>
            <input type="number" id="deposit-amount" placeholder="Enter amount">
            <button id="deposit-btn">Deposit</button>
        </section>
        <section class="transaction">
            <h2>Withdrawal</h2>
            <input type="number" id="withdrawal-amount" placeholder="Enter amount">
            <button id="withdrawal-btn">Withdraw</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Banking Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
